        <div id="divGeral">
            <h1 id="título">Calcule sua meta de nutrientes diários</h1>
            <form id="formulário">
                <div class="input-group flex-nowrap" id="input" style="height: 50px">
                    <span class="input-group-text" id="addon-wrapping">Peso (Kg)</span>
                    <input type="number" class="form-control" placeholder="Ex.: 70" aria-label="Username"
                        aria-describedby="addon-wrapping" id="peso">
                </div>
                <select class="form-select" aria-label="Default select example" id="select" style="height: 50px">
                    <option selected>Selecione seu estilo de vida</option>
                    <option value="1">Não pratico nenhum tipo de exercícios físicos</option>
                    <option value="2">Pratico apenas exercícios aeróbicos</option>
                    <option value="3">Pratico apenas exercícios de força (musculação)</option>
                    <option value="4">Pratico exercícios aeróbicos e exercícios de força</option>
                </select>
